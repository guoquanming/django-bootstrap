		$(function(){
			$("#form").bootstrapValidator({
				message: 'This value is not valid',

					validating: 'glyphicon glyphicon-refresh'

								message:'请输入手机正确的手机号码格式'
							}
						}
					},
					password:{
						validators: {
	                        notEmpty: {
	                            message: '密码不能为空'
	                        },
	                        
                    	}
					},
					identifyCode:{

							}
						}
					}
				}

{#    });#}

					data:{

						if($.trim(data)=="200"){

						}
					},

					}
				});

				} else {
					$("#button1").addClass("disabled");
				}
			}).on("click","#yzbotton",function(){

			});
		});
